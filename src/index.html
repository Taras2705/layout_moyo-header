<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Nunito:wght@300;400;500;600;700;800;900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <div class="moyo-logo">
        <a  href="https://www.moyo.ua/ua/">
          <img class ="moyo-logo" src="images/logo.png"
          alt="MOYO logo">
        </a>
      </div>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item"><a class="nav__link is-active" href="#apple">Apple</a></li>
          <li class="nav__item"><a class="nav__link" href="#samsung">Samsung</a></li>
          <li class="nav__item"><a class="nav__link" href="#smartphones">Smartphones</a></li>
          <li class="nav__item">
            <a class="nav__link" data-qa="hover"
            href="#">Laptops & Computers</a>
          </li>
          <li class="nav__item"><a class="nav__link" href="#gadgets">Gadgets</a></li>
          <li class="nav__item"><a class="nav__link" href="#tablets">Tablets</a></li>
          <li class="nav__item"><a class="nav__link" href="#photo">Photo</a></li>
          <li class="nav__item"><a class="nav__link" href="#video">Video</a></li>

        </ul>
      </nav>
    </header>
  </body>
</html>
